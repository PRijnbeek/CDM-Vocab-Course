title                : OMOP Common Data Model and Standardized Vocabularies
description          : This course will train you to use the OMOP Common Data Model (OMOP-CDM) and its Standardized Vocabularies. Using very simple SQL queries we will help you to better understand the conventions of the CDM and its table structure. We start with an introduction of the OMOP-CDM and will then dive into the Standardize Vocabularies. Detailed information about the data model can be found on the <a href="https://github.com/OHDSI/CommonDataModel/wiki/">Github Wiki</a>. <p>For more information about OHDSI have a look at the <a href="https://ohdsi/org">OHDSI website</a></p><p>Enjoy the Journey!</p>
university           : Erasmus Medical Center, Rotterdam, The Netherlands
difficulty_level     : 2
time_needed          : 1 hour
programming_language : sql
from                 : 'postgresql-base-prod:22'
